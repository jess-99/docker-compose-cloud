version: '3.1'

services:
  php:
    image: gerges1899/cloud_project
    build:
        context: .
        dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html/
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: example
    volumes:
        - mysql-data:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
        - 9191:8080

volumes:
    mysql-data:
